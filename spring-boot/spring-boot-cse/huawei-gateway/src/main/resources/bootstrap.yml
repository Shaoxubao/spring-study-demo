server:
  port: 9090

spring:
  application:
    name: huawei-gateway
  cloud:
    servicecomb:
      discovery:
        enabled: true
        watch: false
        address: http://127.0.0.1:30100
        appName: hauweicloud-application
        serviceName: ${spring.application.name}
        version: 0.0.1
      config:
        serverType: kie
        serverAddr: http://127.0.0.1:30110


    gateway:
      routes:
        - id: consumer
          uri: lb://huawei-consumer
          filters:
            - name: governance
          predicates:
            - Path=/**