server:
  port: 8022
# 应用名称 （nacos会将该名称当做服务名称）
spring:
  application:
    name: user-service
  cloud:
    nacos:
      server-addr: 192.168.43.91:49155
      discovery:
        username: nacos
        password: nacos
        # namespace: public  # 相同特征的服务进行归类分组管理
